<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- el viewport es el área visible del usuario de una página web -->
	<!-- width=device-width establece el ancho de la página para seguir el ancho de pantalla del dispositivo (variará en función del dispositivo) -->
	<!-- initial-scale=1.0 fija el nivel de zoom inicial al 100% cuando la página se carga por primera vez en el navegador -->

	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="css/columnas.css">
</head>
<body>
	<div class="contenedor">
		<div class="fila">
			<div class="col-12">100%</div>
		</div>
		<div class="fila">

				50%

			<div class="col-6">
				50%
			</div>
		</div>

			<div class="col-3">25%</div>

			<div class="col-3">25%</div>

		<div class="fila">

			<div class="col-3">25%</div>

		<!-- Este h1 se va a posicionar en un lugar libre del flujo de nodos, como si no tuviera en cuenta
		la fila con cajas flotantes, para corregir esto y que quede separado de la fila, agregamos
		otra propiedad en la clase fila: display:table  -->
		<h1>Hola</h1>
	</div>
</body>
</html>
